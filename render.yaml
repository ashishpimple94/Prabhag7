services:
  - type: web
    name: voterlist-api
    env: node
    plan: starter
    rootDir: xcel
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 3000
      - key: MAX_FILE_SIZE_MB
        value: 25
    healthCheckPath: /health
    autoDeploy: true

